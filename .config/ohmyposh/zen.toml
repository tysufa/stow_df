"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 2

[[blocks]]
    type = "prompt"
    alignment = "left"

    [[blocks.segments]]
        type = "path"
        style = "plain"
        foreground = "blue"
        background = "transparent"
        template = "{{.Path}}"

        [blocks.segments.properties]
            style = "full"

[[blocks]]
    type = "prompt"
    alignment = "left"
    newline = true

    [[blocks.segments]]
        type = "text"
        style = "plain"
        foreground = "magenta"
        template = "❯"

[transient_prompt]
    foreground = "magenta"
    background = 'transparent'
    template = '❯ '
